<!DOCTYPE html>
  <html>
    <head>
      <title>WebGL Engine</title>
      <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 a_Position;
      attribute vec4 a_Color;

      uniform mat4 u_MVP;

      varying vec4 v_Color;

      void
      main()
      {
          gl_Position = u_MVP * a_Position; 
          v_Color = a_Color;
      }
      </script>

      <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;

      varying vec4 v_Color;

      void
      main()
      {
          gl_FragColor = v_Color;
      }
      </script>

      <link href="./src/overlay/canvas.css" type="text/css" rel="stylesheet">

      <script type="module" src="banana.js"></script>
      <script type="module" src="/sandbox/Sandbox.js"></script>
  </head>

  <body>
    <canvas id="gl-canvas" width="600" height="600" tabindex="1">
      Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>

    <div id="canvas-overlay">
    </div>
    <br>
  </body>
</html>
