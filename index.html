<!DOCTYPE html>
<html>
    <head>
        <title>banana.js</title>

        <script type="module" src="/banana.js"></script>
        <script type="module" src="/sandbox/Sandbox.js"></script>

        <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
        <link rel="manifest" href="/favicon/site.webmanifest">
    </head>
    <body>
        <canvas id="gl-canvas" width="600" height="600" tabindex="1">
			Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>

        <canvas id="scene-canvas" width="600" height="600" tabindex="1">
			Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>
        <button id="run">Run</button>

        <div>
            <h3>App Statistics</h3>
    
            <p id="fps"></p>
        </div>
        <div>
            <h3>Renderer 2D Statistics</h3>

            <p id="batch"></p>
            <p id="vertices"></p>
        </div>
        <script>
            document.getElementById('run').addEventListener('click', () => {
                window.open("/sandbox/game.html", "", `width=100,height=100`);

                window.addEventListener('message', (event) => {
                    document.getElementById('fps').innerText = `FPS: ${event.data.fps}`;
                    document.getElementById('batch').innerText = `Batch: ${event.data.batch}`;
                    document.getElementById('vertices').innerText = `Vertices: ${event.data.vertices}`;
                });
            });
        </script>
    </body>
</html>
