<!DOCTYPE html>
	<html>
		<head>
			<title id="title">WebGL Engine</title>
			<script id="vertex-shader" type="x-shader/x-vertex">
				attribute vec4 a_Position;
				attribute vec2 a_TexCoord;

				uniform mat4 u_ViewProjectionMatrix;
				uniform mat4 u_Transform;

				varying vec2 v_TexCoord;

				void main()
				{
					v_TexCoord = a_TexCoord;
					gl_Position = u_ViewProjectionMatrix * u_Transform * a_Position; 
				}
			</script>

			<script id="fragment-shader" type="x-shader/x-fragment">
				precision mediump float;

				varying vec2 v_TexCoord;

				uniform sampler2D u_Texture;

				void main()
				{
					gl_FragColor = texture2D(u_Texture, v_TexCoord);
				}
			</script>

			<link href="canvas.css" type="text/css" rel="stylesheet">

			<script type="module" src="../banana.js"></script>
			<script type="module" src="/sandbox/Sandbox.js"></script>

			<link rel="apple-touch-icon" sizes="180x180" href="/sandbox/favicon/apple-touch-icon.png">
			<link rel="icon" type="image/png" sizes="32x32" href="/sandbox/favicon/favicon-32x32.png">
			<link rel="icon" type="image/png" sizes="16x16" href="/sandbox/favicon/favicon-16x16.png">
			<link rel="manifest" href="/sandbox/favicon/site.webmanifest">
		</head>

		<body>
			<canvas id="gl-canvas" width="600" height="600" tabindex="1">
			Oops ... your browser doesn't support the HTML5 canvas element
			</canvas>
		</body>
</html>
